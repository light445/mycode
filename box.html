<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动盒子效果</title>

    <style>
    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .li-style[type="text"] {
            width: 200px;
            height: 30px;
            padding: 5px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background-color: #f5f5f5;
        }
        
        .floating-box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: float 2s ease-in-out infinite;
        }
        
        .floating-box2 {
            width: 200px;
            height: 200px;
            margin: 100px;
            position: absolute;
            z-index: -1;
            background-color: #3498db;
            background-image: url("01.jpg");
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: float 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
                position: absolute;
                z-index: -1;
            }
        }
        
        50% {
            transform: translateY(-20px);
        }
    }
    </style>
</head>


<body>
    <div class="floating-box">盒子1</div>
    <div class="floating-box2">盒子2</div>
    <p style="text-align:center;margin-top:20px;">浮动盒子效果</p>
    <input type="text" class="li-style" placeholder="请输入内容">
</body>

</html>
